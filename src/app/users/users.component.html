<table>
  <caption>{{caption}}</caption>
  <tr>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Codice Fiscale</th>
    <th>E-Mail</th>
    <th>Provincia</th>
  </tr>
  {{utenti}}
</table>


<ul>
	<li *ngFor="let utente of utenti | async">
		{{ utente.NOME }} {{ utente.COGNOME }}
		<!--{{ utente | json }}-->
	</li>
</ul>
