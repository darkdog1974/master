<table>
  <caption>{{caption}}</caption>
  <tr>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Codice Fiscale</th>
    <th>E-Mail</th>
    <th>Provincia</th>
    <th>Data Nascita</th>
  </tr>
  <tr *ngFor="let utente of utenti | async">
    <td>{{ utente.NOME }}</td>
    <td>{{ utente.COGNOME }}</td>
    <td>{{ utente.CODICE_FISCALE }}</td>
    <td>{{ utente.EMAIL }}</td>
    <td>{{ utente.ID_PROVINCIA }}</td>
    <td>{{ utente.DATA_NASCITA }}</td>
  </tr>
</table>
